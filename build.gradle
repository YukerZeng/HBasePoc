plugins {
    id 'org.springframework.boot' version '2.1.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.data', name: 'spring-data-hadoop', version: '2.5.0.RELEASE'
    compile group: 'org.apache.hbase', name: 'hbase-client', version: '1.4.10'

    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    implementation 'org.springframework.boot:spring-boot-starter-web'
}


configurations.all {
    Configuration  configuration -> configuration.resolutionStrategy.force(['org.slf4j:slf4j-api:1.6.1'])
//    exclude group: "org.apache.logging.log4j", module: "log4j-to-slf4j"
    exclude group: "org.slf4j", module: "slf4j-log4j12"
}
